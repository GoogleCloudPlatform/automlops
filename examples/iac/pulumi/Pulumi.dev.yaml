config:
  devops_plm_automlops:general:
    project_name: gcp-lab-automlops
    environment: dev
    default_region: us-central1
  devops_plm_automlops:project:
    billing_account: *** ## provided by customer
    child_folder: folders/*** ## provided by customer
    disable_dependent_services: true
    enable_apis:
      - aiplatform.googleapis.com
      - artifactregistry.googleapis.com
      - cloudbuild.googleapis.com
      - cloudresourcemanager.googleapis.com
      - cloudscheduler.googleapis.com
      - cloudtasks.googleapis.com
      - compute.googleapis.com
      - iam.googleapis.com
      - iamcredentials.googleapis.com
      - ml.googleapis.com
      - run.googleapis.com
      - storage.googleapis.com
      - sourcerepo.googleapis.com
      - bigquery.googleapis.com
      - logging.googleapis.com
      - monitoring.googleapis.com
      - pubsub.googleapis.com
      - secretmanager.googleapis.com
      - dataflow.googleapis.com
      - datacatalog.googleapis.com
      - composer.googleapis.com
      - dataform.googleapis.com
      - retail.googleapis.com
      - recommendationengine.googleapis.com
      - notebooks.googleapis.com
      - storage-component.googleapis.com
      - visionai.googleapis.com
  devops_plm_automlops:container_registry:
    location: US
